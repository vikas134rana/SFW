<!DOCTYPE html>
<html>
   <head>
      <title>Typable Elements</title>
   </head>
   <body>
      <p>Typable Elements</p> <br><br>	
      <table cellspacing="10">

		 <tr>
            <td><label>MayBe TextBox</label></td>
            <td><input name=""></td>
         </tr>

         <tr>
            <td><label>TextBox</label></td>
            <td><input type="text" name=""></td>
         </tr>
         <tr>
            <td><label>Email</label></td>
            <td><input type="email" name=""></td>
         </tr>
         <tr>
            <td><label>Password</label></td>
            <td><input type="password" name=""></td>
         </tr>
         <tr>
            <td><label>Number</label></td>
            <td><input type="number" name=""></td>
         </tr>
         <tr>
            <td><label>URL</label></td>
            <td><input type="url" name=""></td>
         </tr>
         <tr>
            <td><label>TextArea</label></td>
            <td><textarea cols="21" rows="5"></textarea></td>
            
         </tr>
      </table>
   </body>
</html>
